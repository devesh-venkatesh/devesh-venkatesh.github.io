<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid vh-100 shadow" id="intro">
      <h1 class="bg-dark mb-0">Hello, I'm Devesh.</h1>
      <h2 class="bg-dark mt-0 rounded-bottom">I'm a Web Developer.</h2>
    </div>

    <div class="container-fluid min-vh-20" id="projects">
      <h1 class="text-center bg-dark mb-0 rounded-bottom">Here are some of my projects.</h1>

      <div class="row row-cols-1 row-cols-md-4 g-4 p-3 text-center">

        <div class="col">
          <div class="card ">
            <img src="images/cocktail.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Cocktail Builder</h5>
              <p class="card-text">Select your ingredients and find out what you can make.
              </p>
              <a href="#" class="btn btn-primary">Visit</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="container-fluid vh-100" id="music">
      <h1 class="bg-dark text-end rounded-bottom">Heres some of my music.</h1>

      <div class="row row-cols-1 row-cols-md-4 g-4 p-3">
      
        <a class="col btn" href="https://soundcloud.com/devesh-venkatesh/no-no" target="_blank">
          <div class="card bg-dark text-white">
            <img src="images/no-no.jpg" class="card-img" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title bg-dark songs">No No</h5>
            </div>
          </div>
        </a>

        <a class="col btn" href="https://soundcloud.com/devesh-venkatesh/simons-feet" target="_blank">
          <div class="card bg-dark text-white">
            <img src="images/simons-feet.jpg" class="card-img" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title bg-dark songs">Simon's Feet</h5>
            </div>
          </div>
        </a>

        <a class="col btn" href="https://soundcloud.com/devesh-venkatesh/weathermaker8000" target="_blank">
          <div class="card bg-dark text-white">
            <img src="images/weathermaker.jpg" class="card-img" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title bg-dark songs">Weathermaker8000</h5>
            </div>
          </div>
        </a>
      
      </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script>
